<div data-aos="fade-left">
  <div class="mat-primary titulo">{{ operacion }} punto de venta</div>

  <div
    class="container1"
    fxLayout="row"
    fxLayout.lt-sm="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
  >
    <mat-card class="card" fxFlex="80%" fxFlex.lt-md="100%">
      <mat-card-subtitle style="text-align: center">
        <h1>Datos</h1>
      </mat-card-subtitle>
      <form
        [formGroup]="form"
        style="margin-top: 10px"
        (ngSubmit)="operacion === 'Agregar' ? addPoint() : editPoint()"
      >
        <mat-grid-list cols="2" rowHeight="80px">
          <mat-grid-tile colspan="2" rowspan="3">
            <div class="row">
              <div class="card-top">
                <img
                  class="card-img-top"
                  [src]="image ? image : 'assets/no-image.jpg'"
                  alt="Preview"
                />
              </div>
              <div class="button-container">
                <button
                  type="button"
                  color="primary"
                  class="btn btn-primary custom-button"
                >
                  <input
                    (change)="onFileChange($event)"
                    type="file"
                    id="fileInput"
                    class="file-input"
                  />
                  Agregar Foto
                </button>
              </div>
            </div>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="mat-form-field" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input formControlName="name" matInput autocomplete="off" />
              <mat-error
                *ngIf="form.controls.name.invalid && form.controls.name.touched"
              >
                nombre inválido
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="mat-form-field" appearance="outline">
              <mat-label>Provincia</mat-label>
              <mat-select [formControl]="ProvinceControl" required>
                <mat-option>--</mat-option>
                <mat-option
                  *ngFor="let province of getkeys()"
                  [value]="province"
                >
                  {{ province }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="ProvinceControl.hasError('required')">
                Seleccione una provincia
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="mat-form-field" appearance="outline">
              <mat-label>Municipio</mat-label>
              <mat-select [formControl]="MunicipioControl" required>
                <mat-option>--</mat-option>
                <mat-option
                  *ngFor="let muncpio of municipiosDisponibles"
                  [value]="muncpio"
                >
                  {{ muncpio }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="ProvinceControl.hasError('required')">
                Seleccione un municipio
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="mat-form-field" appearance="outline">
              <mat-label>Direccion</mat-label>
              <input formControlName="address" matInput autocomplete="off" />
              <mat-error
                *ngIf="
                  form.controls.address.invalid && form.controls.address.touched
                "
              >
                Introduzca una direccion
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="2"
            ><h2>Seleccione una ubicación</h2>
          </mat-grid-tile>

          <mat-grid-tile colspan="2" rowspan="3" class="my-grid-tile">
            <div class="container">
              <div class="map-wrap">
                <div class="map" #map></div>
              </div>
            </div>
          </mat-grid-tile>

          <mat-grid-tile colspan="2">
            <button
              [disabled]="form.invalid"
              y
              type="submit"
              class="btnacept"
              mat-raised-button
              color="primary"
            >
              Aceptar
            </button>
            <button
              type="button"
              mat-raised-button
              routerLink="/dashboard/points-of-sales-admin"
            >
              Volver
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </mat-card>
  </div>
</div>
