<div class="cont">
  <div class="card" style="width: 20rem;">
    <img [src]="contact | contactImage" [alt]="contact.image" alt="..." class="card-img-top" />
    <div class="card-body">
      <h5 class="card-title" style="font-family: 'Roboto', sans-serif; font-size: 25px;">{{contact.name}}</h5>
      <p class="card-text" class="text-center"  style="font-family: 'Roboto', sans-serif; font-size: 20px;">{{contact.occupation}}</p>
    </div>
  </div>
</div>
