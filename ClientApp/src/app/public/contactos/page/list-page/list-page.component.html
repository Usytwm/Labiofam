<div data-aos="fade-down">
  <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
    <h1 class="display-4 fst-italic titulo">Nuestros Directivos</h1>
    <p class="lead my-3 container">
      Labiofam, la elección segura, económica y efectiva. Nuestros productos ofrecen soluciones para una amplia variedad de problemas agroindustriales.
    </p>
  </div>
</div>



<section class="container">
  <div class="container py-5">
    <div class="row pb-5 mb-4">
      <div class="col-lg-3 col-md-6 mb-4 mb-lg-0" *ngFor="let contacto of contactos">
        <!-- Card-->
        <div class="col">
          <div class="card shadow-sm border-0 rounded">
            <div class="card-body p-0"><img src="https://bootstrapious.com/i/snippets/sn-cards/profile-3_ybnq8v.jpg" alt="" class="w-100 card-img-top">
              <div class="p-4">
                <h5 class="mb-0">{{contacto.name}}</h5>
                <p class="small text-muted">{{contacto.occupation}}</p>
                <ul class="social mb-0 list-inline mt-3">

                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
