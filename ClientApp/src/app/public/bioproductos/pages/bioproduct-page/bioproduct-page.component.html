<ng-container *ngIf="product; else divReturn">
  <div class="grid p-2">
    <mat-card class="col-6 sn:col-6">
      <img [src]="product | productImage" [alt]="product.image" mat-card-image />
    </mat-card>
    <mat-card class="col-12 sm:col-6">
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item style="white-space: pre-wrap;">descripci√≥n:{{product.type}}</mat-list-item>
        </mat-list>
        <button mat-button color="blue" (click)="goBack()">Regresar</button>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>

<ng-template #divReturn>
  <a [routerLink]="['/bioproduct/list']"></a>
</ng-template>
