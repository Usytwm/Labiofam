
<ng-template #divLoading>
</ng-template>
<section class="section" *ngIf="bioproducto; else divLoading">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">{{bioproducto.name}}</h1>

            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">
                  <img loading="lazy" class="img-fluid rounded lazyload img-border" src="assets/8.jpg"
                  alt="">
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h4 class="box-title mt-5">Descripci√≥n: </h4>
                    <p>{{bioproducto.summary}} </p>

                    <button class="btn btn-primary btn-rounded">Buy Now</button>
                    <h3 class="box-title mt-5">Key Highlights</h3>
                    <ul class="list-unstyled">
                        <li><i class="fa fa-check text-success"></i>Sturdy structure</li>
                        <li><i class="fa fa-check text-success"></i>Designed to foster easy portability</li>
                        <li><i class="fa fa-check text-success"></i>Perfect furniture to flaunt your wonderful collectibles</li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>






</section>
