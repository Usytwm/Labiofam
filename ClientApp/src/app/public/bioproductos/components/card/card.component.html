<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div data-aos="fade-right" data-aos-duration="500">
        <div class="card" style="width: 25rem">
          <div class="cont">
            <img [src]="product | productImage" [alt]="product.image" />
          </div>
          <div class="card-body">
            <h5 class="card-title" style="font-family: 'Roboto', sans-serif; font-size: 25px;">{{product.name}}</h5>
            <p class="card-text"  style="font-family: 'Roboto', sans-serif; font-size: 20px;">
              {{product.type}}
            </p>
            <div class="btn btn-primary">
              <a [routerLink]="['/bioproduct/' + product.product_ID]" class="btn btn-primary">Detalles</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
