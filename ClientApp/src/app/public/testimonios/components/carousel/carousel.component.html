<div
  *ngIf="images && images.length > 0"
  id="myCarousel"
  class="carousel slide mb-6 pointer-event"
  data-bs-ride="carousel"
  style="width: 100%; height: 500px"
>
  <div class="carousel-indicators">
    <button
      *ngFor="let testimonio of Testimonios; let i = index"
      type="button"
      data-bs-target="#myCarousel"
      [attr.data-bs-slide-to]="i"
      [attr.aria-label]="'Slide ' + (i + 1)"
      [class.active]="i === 0"
    ></button>
  </div>
  <div class="carousel-inner">
    <div
      *ngFor="let testimonio of Testimonios; let isFirst = first"
      class="carousel-item"
      [class.active]="isFirst"
    >
      <div style="width: 100%; height: 500px; overflow: hidden">
        <img
          [src]="testimonio.image"
          class="d-block img"
          style="width: 100%; height: 100%; object-fit: cover"
          [alt]="testimonio.name"
        />
      </div>
      <div class="carousel-caption d-block" style="text-align: left">
        <h1>{{ testimonio.name }}</h1>
      </div>
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#myCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#myCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
