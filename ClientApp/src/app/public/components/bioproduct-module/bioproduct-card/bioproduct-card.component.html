<div *ngIf="product" class="card" style="height: 25rem">
  <div class="cont">
    <img [src]="imageUrls[product.id!] || 'assets/12.jpg'" alt="foto del  {{ product.name }} " />
  </div>
  <div class="card-body">
    <h2 class="card-title">{{ product.name }}</h2>
    <p class="card-text">
      {{ product.type }}
    </p>
    <a
      [routerLink]="['/Bioproducts/', product.id]"
      class="btn btn-primary card-btn"
      >Detalles</a
    >
  </div>
</div>
