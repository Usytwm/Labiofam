<div *ngIf="product" class="card" style="height: 25rem">
  <div class="cont">
    <img src="10.jpg" class="card-img-top" alt="..." />
  </div>
  <div class="card-body">
    <h2 class="card-title">{{ product.name }}</h2>
    <p class="card-text">
      {{ product.type }}
    </p>
    <a
      [routerLink]="['/Bioproducts/', product.id]"
      class="btn btn-primary card-btn"
      >Detalles</a
    >
  </div>
</div>
