<!-- Bioproduct Cards Placeholder -->
<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let product of _cantidad; let i = index">
      <div class="card"  style="height: 25rem">
        <div class="cont">
          <div class="placeholder-glow" style="height: 100%">
            <span
              class="placeholder img-placeholder card-img-top"
              style="height: 100%"
            ></span>
          </div>
        </div>
        <div class="card-body">
          <h2 class="card-title placeholder-glow">
            <span class="placeholder col-6"></span>
          </h2>
          <p class="card-text placeholder-glow">
            <span class="placeholder col-7"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-6"></span>
            <span class="placeholder col-8"></span>
          </p>
          <a class="btn btn-primary placeholder col-5" aria-disabled="true"></a>
        </div>
      </div>
    </div>
  </div>
</div>
