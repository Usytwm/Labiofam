<mat-card class="card">
  <mat-card-subtitle style="text-align: center">
    <h1 class="h3 mb-3 fw-normal">Inicia sesión</h1>
  </mat-card-subtitle>

  <div class="form-container">
    <form>
      <div class="form-container-icon">
        <mat-icon
          matTooltip="Hola"
          class="account"
          fontIcon="account_circle"
        ></mat-icon>
        <!-- Icono de usuario -->
      </div>

      <h3 class="h3 mb-3 fw-normal">Datos de Usuario</h3>

      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Usuario</label>
      </div>
      <br />
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Contraseña</label>
      </div>

      <div class="form-check text-start my-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember-me"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Recuérdame
        </label>
      </div>
      <button class="btn btn-primary py-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">© 2010-2023</p>
    </form>
  </div>
</mat-card>
