<p>carousel works!</p>
<div
  *ngIf="images && images.length > 0"
  class="carousel-container"
  (mouseover)="onMouseOver()"
  (mouseout)="onMouseOut()"
>
  <div *ngFor="let image of images; let i = index" class="image-container">
    <img
      [src]="image.imageSrc"
      [alt]="image.imageAlt"
      [ngClass]="{ 'image-active': selectedIndex === i }"
      class="fade"
    />
    <div *ngIf="selectedIndex === i" class="image-text">
      <h2>{{ image.imageName }}</h2>
      <p>{{ image.imageDesc }}</p>
    </div>
  </div>

  <div *ngIf="indicators" class="carousel-dot-container">
    <span
      *ngFor="let dot of images; let i = index"
      class="dot"
      [ngClass]="{ active: selectedIndex === i }"
      (click)="selectImage(i)"
    ></span>
  </div>

  <button
    *ngIf="controls"
    class="btn-carousel btn-prev"
    (click)="onPrevClick()"
  >
    <i class="fas fa-arrow-circle-left icon-carousel icon-prev"></i>
  </button>

  <button
    *ngIf="controls"
    class="btn-carousel btn-next"
    (click)="onNextClick()"
  >
    <i class="fas fa-arrow-circle-right icon-carousel icon-next"></i>
  </button>
</div>
